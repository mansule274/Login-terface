<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="regist.css">
</head>
<body>
        <!-- <h2>Register</h2> -->
    <section>

        <h1>Sign Up</h1>
        <main>

            <label for="F-name">First Name:</label><br>
            <input type="text" placeholder="Enter First Name"> <br>

        <label for="L-name">Last Name:</label><br>
        <input type="text" placeholder="Enter Last Name"><br>

        <label for="P-name" >Parent Name:</label><br>
        <input type="text" id="man" placeholder="Which of your parent is part this family? Enter it!!"><br>

        <label for="email">Email:</label>   <br> 
        <input type="email" placeholder="someone@gmail.com"><br>

        <label for="Image">Passport:</label><br>
        <input type="file" accept="Image/*" capture="user" id="file_1"  > <br>
        
        <label for="U-name">Username:</label><br>
        <input type="text" placeholder="Mansule247" ><br>
        
        <label for="Password">Password:</label><br>
        <input type="password" placeholder="******************"  ><br>
        
        <label for="C-pass">Confirm Password:</label><br>
        <input type="password" placeholder="*****************" ><br>
        <br>
        <textarea name="Addational Data" id="data" cols="80" rows="2">Write your Bio Data</textarea>
<br>
        <button type="button">Register</button>

        
    </main>
        
        
    </section> <br>
    <footer>&copy; Mansule. </footer>
</body>
</html>
